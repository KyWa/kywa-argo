apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-dashboard
  namespace: argocd
spec:
  destination:
    namespace: kubernetes-dashboard
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications/kube-dashboard
    repoURL: git@github.com:kywa/kywa-argo.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
