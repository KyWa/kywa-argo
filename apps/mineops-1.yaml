apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mineops-1
  namespace: argocd
spec:
  destination:
    namespace: mineops-1
    server: https://kubernetes.default.svc
  project: default
  source:
    path: services/mineops-1
    repoURL: git@github.com:kywa/kywa-argo.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
