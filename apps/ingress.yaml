apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  destination:
    namespace: ingress-nginx
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster/features/ingress
    repoURL: git@github.com:kywa/kywa-argo.git
    targetRevision: master
