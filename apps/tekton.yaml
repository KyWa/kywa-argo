apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton
  namespace: argocd
spec:
  destination:
    namespace: tekton
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications/tekton
    repoURL: git@github.com:kywa/kywa-argo.git
    targetRevision: master
