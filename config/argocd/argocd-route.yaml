apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: argocd
  name: argocd
  namespace: openshift-console
spec:
  host: argocd.apps.okd.kywa.io
  port:
    targetPort: https
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: argocd-server
    weight: 100
  wildcardPolicy: None
